limit_req_zone $binary_remote_addr zone=flags_limit:10m rate=2r/s;

server {
        listen 80;

        server_name default;

        location /flower/ {
                rewrite ^/flower/(.*)$ /$1 break;
                proxy_pass http://flower:5555/;
                include proxy_params;
                proxy_redirect off;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
        }

        location /api/client {
                proxy_pass http://client_api:5000;
                include proxy_params;
        }

        location /api/admin {
                proxy_pass http://admin_api:5000;
                include proxy_params;
        }

        location /api/metrics {
                proxy_pass http://monitoring:5000;
                include proxy_params;
        }

        location /flags {
                proxy_pass http://http_receiver:5000;
                include proxy_params;

                client_max_body_size 10K;
                limit_req zone=flags_limit burst=5;
        }

        location /socket.io {
                include proxy_params;
                proxy_http_version 1.1;
                proxy_buffering off;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "Upgrade";
                proxy_pass http://events:5000;
        }

        location / {
                gzip on;
                gzip_static on;
                gzip_types text/plain text/css text/javascript application/javascript;
                gzip_disable "msie6";
                root /var/www/front;
                try_files $uri /index.html;
                autoindex off;
        }
}
